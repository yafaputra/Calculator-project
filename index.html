<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="display-history">0</div>
                    <div class="display-input">0</div>
                    <div class="temp-result">0</div>
                </div>
                <div class="Button-container">
                    <div class="button all-clear">C</div>
                    <div class="button last-entity">CE</div>
                    <div class="button operator">%</div>
                    <div class="button operator">/</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operator">*</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operator">-</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operator">+</div>
                    <div class="button number number-zero">0</div>
                    <div class="button number decimal">.</div>
                    <div class="button equal-sign">=</div>
                </div>
            </div>

        </div>
    </section>

</body>

<script src="index.js">
</script>

</html>
